<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="app.css">
    <link rel="stylesheet" type="text/css" href="end.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    <main id="main">
        <div class="finalScore">
            <p>Your final score is</p>
            <p class="final">0</p>
        </div>
        <div class="fillForm">
            <input type="text" name="username" class="username form-control" placeholder="Enter your username" required>
            <div class="buttons">
                <button class="btn btn-primary button save" type="submit" onClick="saveHighScore(event)" disabled>Save</button>
                <a href="game.html" class="btn btn-warning button button1">Start</a>
                <a href="scores.html" class="btn btn-primary button button2">High Scores</a>
            </div>
        </div>
    </main>
    <script src="end.js"></script>
</body>
</html>
